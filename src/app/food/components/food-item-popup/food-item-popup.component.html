<div class="food-detail-page">
  <div class="form-container">
  <form  class="form-signin" [formGroup]="foodDetailForm">
    <h1> Food Detail </h1>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price" formControlName="price" />
      <mat-error *ngIf="price?.errors?.['required']">
        Price is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" formControlName="description" />
    </mat-form-field>
    <mat-form-field>
      <mat-select [ngModel]="food?.category" formControlName="category">
        <mat-option *ngFor="let c of (menu$ | async)" [value]="c.name" >
          {{c.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Photo URL" formControlName="images" />
    </mat-form-field>
    <ng-container *ngIf="isAdmin">
      <div class="admin-actions">
        <button mat-raised-button color="primary" 
          (click)="enableEdit()"
          [disabled]="isEdit"
        >Edit</button>
        <button mat-raised-button color="primary" 
          (click)="saveChange()"
          *ngIf="isEdit"
        >Save</button>
      </div>
    </ng-container>
  </form>
  </div>
  <img [src]="photo" alt="preview">
</div>
