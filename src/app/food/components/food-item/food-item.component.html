<mat-card class="food-card">
  <img mat-card-image [src]="photo" >
  <mat-card-content>
    <h3>{{food?.name}}</h3>
    <h4>{{food?.price | currency}}</h4>
    <h5>{{food?.category}}</h5>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"
     *ngIf="canAdd"
    (click)="addToCurrentOrder()">Add</button>
    <button mat-raised-button (click)="openDialog()">
      Details
    </button>
  </mat-card-actions>
</mat-card>
