<mat-card class="food-card">
  <img mat-card-image [src]="photo" >
  <mat-card-content>
    <h3>{{food?.name}}</h3>
    <h4>{{food?.price | currency}}</h4>
    <h5>{{food?.category}}</h5>
    <p>{{food?.description}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Add</button>
    <button mat-raised-button>
      <a [routerLink]="['/food', food?.id]">Details</a>
    </button>
  </mat-card-actions>
</mat-card>
