<div class="login-page">
  <div class="form-container">
  <form class="form-signin" [formGroup]="formSignUp" (ngSubmit)="submit()">
    <img class="mb-4" src="/assets/FS-logos.jpeg" alt="logo">
    <h1 class="h3 mb-3 fw-normal">Please sign un</h1>
    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Email is invalid
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password" />
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" />
      <mat-error *ngIf="password?.errors?.['required']">
        Confirm password is required
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="formSignUp.errors?.['passwordsDontMatch']">
        Password is not match
      </mat-error>
    <button mat-raised-button color="primary" type="submit">Sign in</button>
    <button mat-raised-button color="accent">
      <a routerLink="/sign-in"> Have an account ? Sign in</a>
    </button>
  </form>
  </div>
</div>
