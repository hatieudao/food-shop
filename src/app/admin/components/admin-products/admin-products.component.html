<div class="admin-product-page">
  <div class="admin-product-actions">
    <button mat-raised-button >
      <a routerLink="/admin/products/new">New</a>
    </button>
  </div>
  <table mat-table [dataSource]="products" class="mat-elevation-z8 product-table">
    
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
      <img [src]="element.photoUrl" alt="avatar" srcset="">
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell class="product-table__column-title" *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container  matColumnDef="price">
      <th mat-header-cell class="product-table__column-title" *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>

    <ng-container  matColumnDef="category">
      <th mat-header-cell class="product-table__column-title" *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container  matColumnDef="description">
      <th mat-header-cell class="product-table__column-title" *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container  matColumnDef="actions">
      <th mat-header-cell class="product-table__column-title" *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">  
        <button mat-raised-button color="primary">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
