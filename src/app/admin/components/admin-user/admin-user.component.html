<div class="admin-food-page">
  <table mat-table [dataSource]="users" class="mat-elevation-z8 food-table">
    
    <ng-container matColumnDef="email">
      <th mat-header-cell class="food-table__column-title" *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container  matColumnDef="displayName">
      <th mat-header-cell class="food-table__column-title" *matHeaderCellDef> Display Name </th>
      <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
    </ng-container>

    <ng-container  matColumnDef="isAdmin">
      <th mat-header-cell class="food-table__column-title" *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.isAdmin ? 'Admin' : 'User'}} </td>
    </ng-container>
    <ng-container  matColumnDef="actions">
      <th mat-header-cell class="food-table__column-title" *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">  
        <button mat-raised-button 
        color="primary"
        *ngIf="!element.verify"
        (click)="acceptUser(element)"
        >Accept</button>
        <button mat-raised-button
        *ngIf="element.uid !== currentUser.uid"
        (click)="deleteUser(element)"
        color="warn"
        >Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
